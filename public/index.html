            })
                .then((res => res.json()))
                .then((console.log))
                .catch(console);

        });

        const getDate = () => {
            var m = new Date();
            var dateString = (m.getUTCFullYear() * 100 + (m.getMonth() + 1)) * 100 + m.getDate();
            dateString = dateString * 100 + m.getHours();
            dateString = dateString * 100 + m.getMinutes();
            dateString = dateString * 100 + m.getSeconds();

            return dateString;
        }
